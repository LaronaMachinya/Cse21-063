<style>
    #Scifimovies{
        max-width: 1170px;
        margin: 30px auto;
        width: 100%;
    }
    .sci-fi-header{
        width: 100%;
        padding: 10px 20px;
        background-color: #0e0e0ec2;
        border: 1px solid #161616b9;
    }
    .sci-fi-header h1{
        color: #dadada;
        font-size: 1.3rem;
        font-weight: 500;
    }
    .sci-fi-container{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 25px;
        margin: 20px 0px;
    }
    .sci-fi-box{
        overflow: hidden;
        border: 1px solid #161616b9;
        width: 100%;
        height: 500px;
        background: #0e0e0ec2;
        box-shadow: 2px 2px 30px rgba(0, 0, 0, 0,15);
    }
    .sci-fi-box .sci-fi-imgs{
        width: 100%;
        height: 100%;
    }
    .sci-fi-box .sci-fi-imgs img{
        width: 100%;
        height: 100%;
        object-position: top center;
        object-fit: cover;
    }
    .page-number{
        justify-content: center;
        align-items: center;
        color: darkgray;
        display: flex;
        margin-top: 50px;
    }
    .page-number a{
        display: flex;
        color: darkgray;
        font-size: 1.2rem;
        margin: 0px 13px;
        opacity: 0.5;
        transition: all ease 0.3s;
    }
    .page-number .active,
    .page-number a:hover{
        opacity: 1;
        transition: all ease 0.3s;
    }
</style>
</head>

                <li><a href="Comedy.html">Comedy</a></li>

        </div>
        <li><a href="#">Movie tickets</a></li>
        <li><a href="#">Dates</a></li>
        <li><a href="#">Store</a></li>
    </ul>
    
     <form action="" class="search-box">
        <input type="text" name="search" placeholder="Search" class="search-input" required/>
        <button type="submit">
            <i class="fas fa-search"></i>
        </button>
     </form>
    </nav>
    <section id="Scifimovies">
        <div class="sci-fi-header">
            <h1>Sci-Fi </h1>
        </div>
        <!--sci-fi Movies container-->
        <div class="sci-fi-container">
            <!---box-->
            <div class="sci-fi-box">
                <!--images-->
                <div class="sci-fi-imgs">
                    <img src="images/Unchartered.png" alt="poster"/>
                </div>    
            </div>
            <div class="sci-fi-box">
                <!--images-->
                <div class="sci-fi-imgs">
                    <img src="images/Lord of the rings.png" alt="poster"/>
